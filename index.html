<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cats vs Dogs</title>
  <meta name="description" content="Upload an image to classify cat vs dog. Runs entirely in your browser using onnxruntime-web."/>
  <style>
    :root { --card: #fff; --muted:#666; --border:#e5e5e5; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, Arial, sans-serif; background:#fafafa; color:#111;
           max-width: 820px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin: 0 0 .5rem; }
    p.muted { color: var(--muted); margin-top: 0; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px;
            padding: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,.04); }
    .row { display: flex; gap: .75rem; align-items: center; flex-wrap: wrap; }
    button, input[type="file"] { font: inherit; }
    button { padding: .55rem .9rem; border-radius: 10px; border: 1px solid var(--border);
             background: #f6f6f6; cursor: pointer; }
    #preview { max-width: 100%; border-radius: 10px; margin-top: .75rem; border: 1px dashed var(--border); }
    #status { color: var(--muted); }
    .result { font-size: 1.1rem; margin-top: .75rem; }
    label { font-size: .95rem; color: #333; }
    #thresh { width: 220px; }
    #drop { border: 2px dashed var(--border); border-radius: 12px; padding: .9rem; text-align: center; color: var(--muted); }
    #drop.drag { background:#f3f3f3; }
    .grid { display: grid; grid-template-columns: 1fr; gap: .75rem; }
    @media (min-width: 720px) { .grid { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>Cats vs Dogs</h1>
    <p class="muted">Upload an image—prediction runs locally via WebAssembly/WebGPU.</p>
  </header>

  <section class="card">
    <div class="row">
      <input id="file" type="file" accept="image/*"/>
      <button id="sample">Try sample</button>
      <span id="status">Loading model…</span>
    </div>

    <div class="row" style="margin-top:.5rem;">
      <label>Threshold <span id="tval">0.410</span></label>
      <input id="thresh" type="range" min="0.10" max="0.90" step="0.01" value="0.410" />
    </div>

    <div id="drop" style="margin-top:.5rem;">Drag & drop an image here</div>

    <div class="grid">
      <img id="preview" alt="preview"/>
      <div>
        <div id="out" class="result"></div>
        <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
      </div>
    </div>
  </section>

  <!-- onnxruntime-web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.0/dist/ort.min.js"></script>
  <script defer src="./app.js"></script>
</body>
</html>
